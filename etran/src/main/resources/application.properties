spring.datasource.url = jdbc:mysql://localhost:3306/test?characterEncoding=utf-8&amp;autoReconnect=true
spring.datasource.username = root
spring.datasource.password = 2009
spring.datasource.driverClassName = com.mysql.jdbc.Driver
# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# HTTP encoding (HttpEncodingProperties)
#spring.http.encoding.charset=UTF-8 # the encoding of HTTP requests/responses
#spring.http.encoding.enabled=true # enable http encoding support
#spring.http.encoding.force=true # force the configured encoding

#error.whitelabel.enabled=false

spring.view.prefix: /WEB-INF/jsp/
spring.view.suffix: .jsp
